<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Blog Application</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>JavaScript Blog Application</h1>
    <form id="blogForm">
      <input type="text" id="title" placeholder="Enter blog title" required>
      <textarea id="content" placeholder="Enter blog content" required></textarea>
      <button type="submit">Add Blog Post</button>
    </form>
    <div id="blogList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
